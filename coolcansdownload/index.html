			<script type="text/javascript">
				window.onload=showFileInfo;
				function showFileInfo(){
					var url = location.href;
					if(url.indexOf('?')!=-1){
						var fileName = "";
						var fileSubject = "";
						var fileDetail = "";
						var ary = url.split('?')[1].split('&');
						for(i=0;i<=ary.length-1;i++){
							if(ary[i].split('=')[0] == 'fileName'){
								fileName = ary[i].split('=')[1];
							}
							if(ary[i].split('=')[0] == 'fileSubject'){
								fileSubject = ary[i].split('=')[1];
							}
							if(ary[i].split('=')[0] == 'fileDetail'){
								fileDetail = ary[i].split('=')[1];
							}
						}
					}
					document.getElementById("getFileName").innerHTML = fileName;
					document.getElementById("getFileName_title").innerHTML = fileName;
					document.getElementById("getFileSubject").innerHTML = fileSubject;
					document.getElementById("getFileDetail").innerHTML = fileDetail;
				}
				
				function gotoNextURL(){
					var url = location.href;	//先取得網址字串
					if(url.indexOf('?')!=-1){	//再來用去尋找網址列中是否有資料傳遞(QueryString)
						var nextURL = "";
						var ary = url.split('?')[1].split('&');	//在此直接將各自的參數資料切割放進ary中
						for(i=0;i<=ary.length-1;i++){			//下迴圈去搜尋每個資料參數
							if(ary[i].split('=')[0] == 'continue')	//如果資料名稱為id的話那就把他取出來
								nextURL = ary[i].split('=')[1];
						}
					}
					window.location.href=nextURL;
				}
			</script>
